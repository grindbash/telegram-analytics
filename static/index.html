<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 12px;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--tg-theme-button-color, #3390ec) 0%, #8b5cf6 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .period-selector {
            margin: 8px 0;
            text-align: center;
        }

        .period-select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 6px 12px;
            color: white;
            font-size: 12px;
            outline: none;
            cursor: pointer;
            width: 120px;
        }

        .period-select option {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
        }

        .tabs {
            display: flex;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            flex: 1;
            min-width: 80px;
            padding: 8px 12px;
            text-align: center;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            background: transparent;
            border: none;
            color: var(--tg-theme-text-color, #000000);
        }

        .tab.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin: 16px 0;
        }

        .chart-container canvas {
            max-height: 250px;
        }

        .recommendations {
            background: linear-gradient(135deg, var(--tg-theme-button-color, #3390ec), #8b5cf6);
            color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .recommendations h3 {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .recommendations ul {
            list-style: none;
            font-size: 14px;
            line-height: 1.5;
        }

        .recommendations li {
            margin-bottom: 8px;
            opacity: 0.95;
        }

        .top-post {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-rank {
            font-size: 20px;
            font-weight: 700;
            margin-right: 12px;
        }

        .post-type {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .post-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 8px;
        }

        .post-preview {
            background: var(--tg-theme-bg-color, #f8f9fa);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .time-card {
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .medal {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .time-hour {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
            margin-bottom: 4px;
        }

        .time-views {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .content-table th,
        .content-table td {
            padding: 8px 4px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .content-table th {
            font-weight: 600;
            color: var(--tg-theme-hint-color, #999999);
        }

        .content-table td:first-child {
            text-align: left;
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .haptic-feedback {
            transition: transform 0.1s;
        }

        .haptic-feedback:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #ef4444;
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .time-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –∫–∞–Ω–∞–ª–∞</h1>
            <p id="channel-name">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            
            <div class="period-selector">
                <select id="period-select" class="period-select">
                    <option value="24">24 —á–∞—Å–∞</option>
                    <option value="168">7 –¥–Ω–µ–π</option>
                    <option value="720">30 –¥–Ω–µ–π</option>
                </select>
            </div>
            
            <p id="analysis-period" style="font-size: 11px; margin-top: 4px;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab active haptic-feedback" onclick="switchTab(event, 'overview')">üìà –û–±–∑–æ—Ä</button>
            <button class="tab haptic-feedback" onclick="switchTab(event, 'content')">üìù –ö–æ–Ω—Ç–µ–Ω—Ç</button>
            <button class="tab haptic-feedback" onclick="switchTab(event, 'timing')">‚è∞ –í—Ä–µ–º—è</button>
            <button class="tab haptic-feedback" onclick="switchTab(event, 'posts')">üèÜ –¢–æ–ø</button>
        </div>

        <!-- Tab Contents -->
        <div id="overview" class="tab-content active">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>

        <div id="content" class="tab-content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>

        <div id="timing" class="tab-content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>

        <div id="posts" class="tab-content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#3390ec');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f9fa');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#999999');

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let contentChart, timeChart;
        let currentData = null;
        const API_BASE_URL = 'https://telegram-analytics-t6pf.onrender.com';
        const CHANNEL_USERNAME = 'lityaginasvetlanalive';

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadData(hoursBack = 24) {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        channel_username: CHANNEL_USERNAME,
                        hours_back: hoursBack
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentData = data;
                updateDashboard(data);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError(error.message);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateDashboard(data) {
            updateHeader(data);
            updateOverviewTab(data);
            updateContentTab(data);
            updateTimingTab(data);
            updatePostsTab(data);
        }

        function updateHeader(data) {
            document.getElementById('channel-name').textContent = data.channel_info?.title || CHANNEL_USERNAME;
            if (data.analysis_period) {
                document.getElementById('analysis-period').textContent = 
                    `${data.analysis_period.start_time} - ${data.analysis_period.end_time}`;
            }
        }

        function updateOverviewTab(data) {
            const tab = document.getElementById('overview');
            if (!tab) return;
            
            tab.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.channel_info?.subscribers || 0}</div>
                        <div class="stat-label">–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.summary?.total_posts || 0}</div>
                        <div class="stat-label">–ü–æ—Å—Ç–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.summary?.total_views || 0}</div>
                        <div class="stat-label">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.summary?.avg_views_per_post || 0}</div>
                        <div class="stat-label">–°—Ä–µ–¥–Ω–∏–π –æ—Ö–≤–∞—Ç</div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.summary?.total_reactions || 0}</div>
                        <div class="stat-label">–†–µ–∞–∫—Ü–∏–∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.summary?.total_forwards || 0}</div>
                        <div class="stat-label">–†–µ–ø–æ—Å—Ç—ã</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.summary?.total_comments || 0}</div>
                        <div class="stat-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.summary?.engagement_rate?.er_subscribers || 0}%</div>
                        <div class="stat-label">–í–æ–≤–ª–µ—á–µ–Ω–Ω–æ—Å—Ç—å</div>
                    </div>
                </div>

                ${data.recommendations?.length ? `
                <div class="recommendations">
                    <h3>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h3>
                    <ul>
                        ${data.recommendations.map(r => `<li>${r}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
            `;
        }

        function updateContentTab(data) {
            const tab = document.getElementById('content');
            if (!tab || !data.content_analysis) return;
            
            const contentTypes = Object.keys(data.content_analysis);
            const counts = contentTypes.map(type => data.content_analysis[type].count);
            
            tab.innerHTML = `
                <div class="card">
                    <h3 style="margin-bottom: 16px; font-size: 16px;">üìä –¢–∏–ø—ã –∫–æ–Ω—Ç–µ–Ω—Ç–∞</h3>
                    <div class="chart-container">
                        <canvas id="contentChart"></canvas>
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 16px; font-size: 16px;">üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞</h3>
                    <table class="content-table">
                        <thead>
                            <tr>
                                <th>–¢–∏–ø</th>
                                <th>–ö–æ–ª-–≤–æ</th>
                                <th>–ü—Ä–æ—Å–º.</th>
                                <th>–°—Ä–µ–¥–Ω.</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${contentTypes.map(type => `
                                <tr>
                                    <td>${type}</td>
                                    <td>${data.content_analysis[type].count}</td>
                                    <td>${data.content_analysis[type].total_views}</td>
                                    <td>${Math.round(data.content_analysis[type].total_views / data.content_analysis[type].count)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            initContentChart(contentTypes, counts);
        }

        function updateTimingTab(data) {
            const tab = document.getElementById('timing');
            if (!tab || !data.time_analysis) return;
            
            const hours = Object.keys(data.time_analysis.hourly_stats).map(h => `${h}:00`);
            const views = Object.values(data.time_analysis.hourly_stats).map(s => s.total_views);
            const bestHours = data.time_analysis.best_hours?.slice(0, 3) || [];
            const medals = ['ü•á', 'ü•à', 'ü•â'];
            
            tab.innerHTML = `
                <div class="time-grid">
                    ${bestHours.map((hour, i) => `
                        <div class="time-card">
                            <div class="medal">${medals[i]}</div>
                            <div class="time-hour">${hour.hour}:00</div>
                            <div class="time-views">${Math.round(hour.avg_views)} –ø—Ä–æ—Å–º.</div>
                        </div>
                    `).join('')}
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 16px; font-size: 16px;">üìÖ –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ —á–∞—Å–∞–º</h3>
                    <div class="chart-container">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
            `;
            
            initTimeChart(hours, views);
        }

        function updatePostsTab(data) {
            const tab = document.getElementById('posts');
            if (!tab || !data.top_posts) return;
            
            const colors = ['#fbbf24', '#9ca3af', '#f97316', '#6b7280', '#6b7280'];
            
            tab.innerHTML = data.top_posts.map((post, i) => `
                <div class="top-post">
                    <div class="post-header">
                        <span class="post-rank" style="color: ${colors[i]};">${i + 1}</span>
                        <span class="post-type">${post.content_type}</span>
                    </div>
                    <div class="post-stats">
                        <span>üëÄ ${post.views}</span>
                        <span>‚ù§Ô∏è ${post.reactions}</span>
                        <span>üì§ ${post.forwards}</span>
                        <span>${post.date}</span>
                    </div>
                    <div class="post-preview">
                        ${post.text_preview || '–ë–µ–∑ —Ç–µ–∫—Å—Ç–∞'}
                    </div>
                </div>
            `).join('');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–æ–≤
        function initContentChart(labels, data) {
            const ctx = document.getElementById('contentChart')?.getContext('2d');
            if (!ctx) return;
            
            if (contentChart) contentChart.destroy();
            
            contentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#8b5cf6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: tg.themeParams.text_color || '#000000'
                            }
                        }
                    }
                }
            });
        }

        function initTimeChart(labels, data) {
            const ctx = document.getElementById('timeChart')?.getContext('2d');
            if (!ctx) return;
            
            if (timeChart) timeChart.destroy();
            
            timeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '–ü—Ä–æ—Å–º–æ—Ç—Ä—ã',
                        data: data,
                        borderColor: tg.themeParams.button_color || '#3390ec',
                        backgroundColor: `${tg.themeParams.button_color || '#3390ec'}20`,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: tg.themeParams.button_color || '#3390ec',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: tg.themeParams.hint_color || '#e0e0e0' },
                            ticks: { color: tg.themeParams.text_color || '#000000' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: tg.themeParams.text_color || '#000000' }
                        }
                    }
                }
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoading() {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>';
            });
        }

        function showError(message) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${message}</div>`;
            });
        }

        function switchTab(event, tabName) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            
            document.querySelectorAll('.tab-content, .tab').forEach(el => {
                el.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –≥—Ä–∞—Ñ–∏–∫–∏ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
            if (currentData) {
                if (tabName === 'content') {
                    updateContentTab(currentData);
                } else if (tabName === 'timing') {
                    updateTimingTab(currentData);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('period-select').addEventListener('change', function() {
            const hours = parseInt(this.value);
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            loadData(hours);
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('haptic-feedback') && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        });

        tg.onEvent('themeChanged', () => location.reload());
